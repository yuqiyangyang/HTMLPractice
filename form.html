<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<form action="http://wikipedia.org" method="GET">
<label>
	Username: 
	<input name="username" type="text" placeholder="username" required>
</label>

<label>
	Password:
	<input name="password" type="password" placeholder="password" required>
</label>


<input type="submit">

</form>

</body>
</html>
