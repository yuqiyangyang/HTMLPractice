<!DOCTYPE html>
<html>
<head>
	<title>Regiwter</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
	<input name="firstname" id="firstname" type="text" placeholder="firstname" required>
	<label for="lastname">Last Name</label>
	<input name="lastname" id="lastname" type="text" placeholder="lastname" required>
<p>
	<label for="male">Male</label>
	<input id="male" name="gender" value"Male" type="radio">
	<label for="female">Female</label>
	<input id="female" name="gender" value="Female" type="radio">
	<label for="other">Other</label>
	<input id="other" name="gender" value="other" type="radio">
</p>
<p>
	<label for="email">Email</label>
	<input id="email" type="email" placehold="email" requried>
	<label for="password">Password</label>
	<input id="password" type="password" minlength="6" maxlength="10" required>
</p>

<p>
	<label>Birthday: </label> 
	<select name="month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
		<option value="Apr">Apr</option>
		<option value="May">May</option>
	</select>
	<select name="day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
	<select name="Year">
		<option value ="2019">2019</option>
		<option value="2018">2018</option>
		<option value="2017">2017</option>
	</select>
</p>
<p>
	<label for="agreed">I agree to the terms and conditon </label>
	<input id="agreed" name ="agreed" type="checkbox">
</p>
<p>
	<input type="submit">
</p>



</form>
</body>
</html>
