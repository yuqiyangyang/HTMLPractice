<!DOCTYPE html>
<html>
<head>
	<title>HTML Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="firstname">First Name:</label>
	<input id="first name" type="text" placeholder="firstname" required>
	<label for="lastname">Last Name</label>
	<input id="last name" type="text" placeholder="lastname" required>
<p>
	<label>Male</label>
	<input name="gender" id="Male" type="radio">
	<label>Female</label>
	<input name="gender" id="Female" type="radio">
	<label>Other</label>
	<input name="gender" id="other" type="radio">
</p>
<p>
	<label for="email">Email</label>
	<input id="email" type="email" placehold="email" requried>
	<label for="password">Password</label>
	<input id="password" type="password" minlength="6" maxlength="10" required>
</p>

<p>
	<label>Birthday: </label> 
	<select name="month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
		<option value="Apr">Apr</option>
		<option value="May">May</option>
	</select>
	<select name="date">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
	<select name="Year">
		<option value ="2019">2019</option>
		<option value="2018">2018</option>
		<option value="2017">2017</option>
	</select>
</p>
<p>
	I agree to the terms and conditon 
	<input type="checkbox">
</p>
<p>
	<input type="submit">
</p>



</form>
</body>
</html>
