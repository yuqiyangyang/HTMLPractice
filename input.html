<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demon</title>
</head>
<body>

<p>Do you prefer cats or dogs</p>

<form>

<label for="dogs">Dogs: </label>
<input name="petChoice" id="dogs" type = "radio" value="DOGS">
<!-- OUTPUT will be petChoice = dogs -->

<label for="cats">Cats </label>
<input name="petChoice" id="cats" type = "radio" value="CATS">

<p>What is your current mood?</p>
<select name="mood">
	<option value="happy"> ;) </option> <!-- value gives interpretation of the choice -->
	<option value="neutral"> ;| </option>
	<option value="sad"> ;( </option>
</select>


<!-- <input type = "text"> -->
<textarea name ="paragraph", rows="10" cols="15"></textarea>

<button>GO!</button><!--  when button is at the bottom of the form, it submits the form -->
</form>

</body>
</html>
